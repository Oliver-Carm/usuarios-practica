<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Administración de usuarios</title>
<link rel ="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/poppers.js/1.12.9/udm/popper.min.js" > </script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"> </script>

</head>
<body>
   <div class="container">
     <form action="#" th:action="@{/save/0}" th:object=${usuarios} method="post">
       <div class="form-group">
         <label for="usuario">Usuario</label>
         <input type="text" class="form-control" id="usuario" name="usuario">
       </div>
       
        <div class="form-group">
         <label for="password">Password</label>
         <input type="password" class="form-control" id="password" name="password">
       </div>
       
        <div class="form-group">
         <label for="apellido_paterno">Apellido Paterno</label>
         <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno">
       </div>
       
        <div class="form-group">
         <label for="apellido_materno">Apellido Materno</label>
         <input type="text" class="form-control" id="apellido_materno" name="apellido_materno">
       </div>
       
        <div class="form-group">
         <label for="nombre">Nombre</label>
         <input type="text" class="form-control" id="nombre" name="nombre">
       </div>
       
        <div class="form-group">
         <label for="email">Email</label>
         <input type="email" class="form-control" id="email" name="email">
       </div>
       
        <div class="form-group">
         <label for="fecha_creacion">Fecha de creación</label>
         <input type="date" class="form-control" id="fecha_creacion" name="fecha_creacion">
       </div>
       
        <div class="form-group">
         <label for="estatus">Estatus</label>
         <input type="text" class="form-control" id="estatus" name="estatus">
       </div>
       
        <div class="form-group">
         <label for="curp">CURP</label>
         <input type="text" class="form-control" id="curp" name="curp">
       </div>
       
        <div class="form-group">
         <label for="rfc">RFC</label>
         <input type="text" class="form-control" id="rfc" name="rfc">
       </div>
         <button type="submit" class="btn btn-success">Guardar</button>
       
     </form>
   </div>

</body>
</html>
